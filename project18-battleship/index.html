<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="../global.css">
    <script src="../global.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js"></script>
</head>
<body>
    <header class="banner">
        <a href="../index.html">Back</a>
        <h1>Project 18: Battleship</h1>
    </header>
    <main>
        <h1>Battleship Game</h1>
        <div class="controls">
            <button id="rotate-ships" hidden>Rotate</button>
            <p class="warning">⚠️ The ship must not touch other ships!</p>
            <p class="result">&nbsp;</p>
        </div>
        <div class="gameboards">
            <div id="player-gameboard" class="gameboard" hidden>
                <h2>Player's Board</h2>
                <div id="player-grid" class="grid"></div>
            </div>
            <div id="computer-gameboard" class="gameboard" hidden>
                <h2>Computer's Board</h2>
                <div id="computer-grid" class="grid" hidden></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-game">Start Game</button>
        </div>
    </main>
</body>
</html>
