<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <banner>
            <a href="../index.html">Back</a>
        </banner>
        <header>
            <h1>Project 8 : My Library</h1>
            <div class="header-controls">
                <button onclick="showNewBookDialog()" class="add-book-btn">+ Add New Book</button>
                <dialog id="new-book-dialog">
                <form id="new-book-form" onsubmit="handleNewBookSubmit(event)">
                    <h2>Add New Book</h2>
                    
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>

                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" required>
                        </div>

                        <div class="form-group">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" required min="1">
                        </div>

                        <div class="form-group">
                            <label for="isRead">Have you read it?</label>
                            <input type="checkbox" id="isRead">
                        </div>

                        <div class="form-buttons">
                            <button type="submit">Add Book</button>
                            <button type="button" onclick="this.closest('dialog').close()">Cancel</button>
                        </div>
                </form>
                </dialog>
            </div>
        </header>

        <main id="library-container" class="library-container">
            <!-- Books will be displayed here -->
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
