<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="/index/global.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <a href="/index.html">Back</a>
        <h1>Project 12: Weather App</h1>
    </header>
    <main>
        <div class="container">
            <h1>Weather Forecast</h1>

            <form id="location-form">
                <input type="text" id="location-input" placeholder="Enter city or location" required>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" id="temp-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit">Get Weather</button>
            </form>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div id="weather-container" class="hidden">
                <div id="location-name"></div>
                <div id="temperature"></div>
                <div id="conditions"></div>
                <div id="weather-details">
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="precipitation"></div>
                </div>
                <div id="weather-gif"></div>
                <div id="fetch-time" class="fetch-time"></div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
