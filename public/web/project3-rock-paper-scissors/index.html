<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="../../index/global.js"></script>
    <link rel="stylesheet" href="../../index/global.css">
    <style>
        body {
            height: 95vh;
            display: flex;
            flex-direction: column;
        }

        main.game {
            font-family: "Roboto Mono", Consolas, "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 16px;
            margin: auto 0;
        }

        .container {
            display: inline-flex;
        }

        button {
            padding: 3vh;
            border: none;
            margin: 32px 6px;
            font-size: 16px;
            border-radius: 15px;
            box-shadow: 1px 5px #999;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button:hover {
            background-color: lightgrey;
        }

        button:active:not(.dark-mode-btn) {
            background-color: green;
            box-shadow: 1px 5px darkgreen;
            transform: translateY(2px);
        }

        img {
            height: 3em;
            width: 3em;
        }
    </style>
    <script src="game.js"></script>
</head>

<body>
    <header class="global-banner">
        <a href="../../index.html">Back</a>
        <h1>Project 3 : Rock Paper Scissors</h1>
    </header>
    <main class="game">
        <div class="container">
            <button onclick="playRound('paper', getComputerChoice())">
                <img src="paper.png">
                <span>Paper</span>
            </button>
            <button onclick="playRound('rock', getComputerChoice())">
                <img src="rock.png">
                <span>Rock</span>
            </button>
            <button onclick="playRound('scissors', getComputerChoice())">
                <img src="scissors.png">
                <span>Scissors</span>
            </button>
        </div>
        <div class="computerSelection"></div>
        <br />
        <div class="score"></div>
        <div class="result"></div>
    </main>
</body>
</html>
