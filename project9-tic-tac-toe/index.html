<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<header>
    <a href="../index.html">Back</a>
    <h1>Project 9 : Tic Tac Toe</h1>
</header>
<body>
    <div class="container">
        
        <div id="player-setup" class="active">
            <h4> Enter the players' name</h4>
            <input type="text" id="player1" placeholder="Player 1 name (X)">
            <input type="text" id="player2" placeholder="Player 2 name (O)">
            <button id="start-game">Start Game</button>
        </div>

        <div id="game-board" class="hidden">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="status"></div>
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
