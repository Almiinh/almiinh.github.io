<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<header>
    <a href="../index.html">Back</a>
    <h1>Project 5 : Calculator</h1>
</header>
<body>
    <div class="main">
        <div class="calculator">
            <div id="minidisplay"></div>
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="operator span" onclick="handleClearDisplay()">C</button>
                <button class="operator" onclick="handleDelete()">DEL</button>
                <button class="operator" onclick="handleOperator('/')">/</button>
                <button onclick="handleNumber('7')">7</button>
                <button onclick="handleNumber('8')">8</button>
                <button onclick="handleNumber('9')">9</button>
                <button class="operator" onclick="handleOperator('*')">*</button>
                <button onclick="handleNumber('4')">4</button>
                <button onclick="handleNumber('5')">5</button>
                <button onclick="handleNumber('6')">6</button>
                <button class="operator" onclick="handleOperator('-')">-</button>
                <button onclick="handleNumber('1')">1</button>
                <button onclick="handleNumber('2')">2</button>
                <button onclick="handleNumber('3')">3</button>
                <button class="operator" onclick="handleOperator('+')">+</button>
                <button class="span" onclick="handleNumber('0')">0</button>
                <button onclick="handleNumber('.')">.</button>
                <button class="operator" onclick="handleEqual()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
